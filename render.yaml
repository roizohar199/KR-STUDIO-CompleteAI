services:
  - type: web
    name: kr-studio-completeai
    env: node
    plan: free
    buildCommand: npm ci --prefer-offline && npm run build
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WORKER_URL
        value: https://kr-studio-worker.onrender.com/api/worker
    disk:
      name: audio-storage
      mountPath: /opt/render/project
      sizeGB: 1
    autoDeploy: true
    branch: main
    repo: https://github.com/roizohar199/KR-STUDIO-CompleteAI.git
