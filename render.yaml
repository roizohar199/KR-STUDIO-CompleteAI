services:
  - type: web
    name: kr-studio-audio-separation
    env: node
    buildCommand: npm install && npm run build
    startCommand: node --max-old-space-size=1024 server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
      - key: WORKER_URL
        value: "https://kr-studio-demucs-worker.onrender.com/api/worker"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: NUMEXPR_NUM_THREADS
        value: "1"
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: "max_split_size_mb:128"
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    autoDeploy: true
    buildFilter:
      paths:
        - "**/*"

  - type: worker
    name: kr-studio-demucs-worker
    env: node
    buildCommand: npm install
    startCommand: node --max-old-space-size=2048 demucs-worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: WORKER_PORT
        value: "10001"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: NUMEXPR_NUM_THREADS
        value: "1"
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: "max_split_size_mb:128" 