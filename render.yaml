services:
  - type: web
    name: kr-studio-audio-separation
    env: node
    buildCommand: npm install && npm run build
    startCommand: node --max-old-space-size=1024 server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
    healthCheckPath: /api/health
    healthCheckTimeout: 300
    autoDeploy: true
    buildFilter:
      paths:
        - "**/*"
    # הגדרות נוספות לביצועים
    instanceType: standard-1x  # 1GB RAM
    maxConcurrency: 3          # הפחתת עומס
    maxInstances: 1
    # הגדרות נוספות לזיכרון
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: NUMEXPR_NUM_THREADS
        value: "1"
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: "max_split_size_mb:128"

  - type: worker
    name: kr-studio-demucs-worker
    env: node
    buildCommand: npm install
    startCommand: node --max-old-space-size=2048 demucs-worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
      - key: OPENBLAS_NUM_THREADS
        value: "1"
      - key: VECLIB_MAXIMUM_THREADS
        value: "1"
      - key: NUMEXPR_NUM_THREADS
        value: "1"
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: "max_split_size_mb:128"
    instanceType: standard-2x  # 2GB RAM ל-worker
    maxInstances: 1 